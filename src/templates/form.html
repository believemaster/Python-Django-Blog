{% extends 'base.html' %} 
{% load crispy_forms_tags %} 
{% block content %}

<div class="col-md-6 form-group">
  <h1 class="">{{ title }}</h1>
  <hr />
  <form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" class="btn btn-secondary" value="{{ title }}" />
  </form>
  <br />
  <br />
</div>

{% endblock content %}
