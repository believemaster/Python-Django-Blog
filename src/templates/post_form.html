{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_extra %}

{{ form.media }}

{% endblock head_extra %}

{% block content %}

<div class="container">
  <div class="row">
        <div class="col-md-6">
            <h1 class="">Preview</h1>
            <hr/>
            <div class="content-preview">
                <h3 id="preview-title"></h3> 
                <p id="preview-content"></p>
            </div>
        </div>
        <div class="col-md-6">
            <h1 class="">Post Form</h1>
            <hr/>
            <form method="POST" action="" enctype="multipart/form-data"> {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-secondary" value="Create Post" />
            </form>
        </div>
    </div>
</div>

{% endblock content %}
